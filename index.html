<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script defer src="./assets/java/script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Weather Forecaster</title>
  </head>

  <body>

    <div class="container">
      <div class="current-info">

        <div class="date-container">
          <div class="time" id="time">
            12:30 <span id="am-pm">PM</span>
          </div>
          <div class="date" id="date">
            Monday, 24 May
          </div>

          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <div>Humidity</div>
              <div>95.2%</div>
            </div>
            <div class="weather-item">
              <div>Pressure</div>
              <div>121</div>
            </div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div>222</div>
            </div>

          </div>
        </div>
      <div class="search-container">
        <form class="search-form">
          <input id="search-input" type="text" placeholder="Sydney,AU">
          <button class="btn" id="search-button">Search!</button>
        </form>
      </div>
      <div class="future-forecast">
        <div class="today" id="current-temp">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
          <div class="other">
            <div class="day">Monday</div>
            <div class="temp">Day - 35.6&#176; C</div>
            <div class="temp">Night - 25.6&#176; C</div>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
          <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Day - 35.6&#176; C</div>
            <div class="temp">Night - 25.6&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Day - 35.6&#176; C</div>
            <div class="temp">Night - 25.6&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Thu</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Day - 35.6&#176; C</div>
            <div class="temp">Night - 25.6&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Fri</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Day - 35.6&#176; C</div>
            <div class="temp">Night - 25.6&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Day - 35.6&#176; C</div>
            <div class="temp">Night - 25.6&#176; C</div>
          </div>

        </div>
      </div>
    </div>

  </body>
